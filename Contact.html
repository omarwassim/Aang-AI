<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Poppins', sans-serif;
            background: url(./Background.png);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        .floating-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-bubbles span {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 15s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            background-attachment: fixed;
            z-index: 10;
            border-radius: 0 0 20px 20px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: url(./logo\ \(2\).png) no-repeat center/cover;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .navbar-logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(to right, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-logo h1 span {
            color: #ff6b6b;
            -webkit-text-fill-color: #ff6b6b;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px) scale(1.05);
            border-color: #ff6b6b;
            color: #ff6b6b;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .upload-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .upload-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .upload-btn:hover:before {
            left: 100%;
        }

        .upload-icon {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 5%;
            position: relative;
            z-index: 5;
            text-align: center;
        }

        .header {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 800;
            margin: 3rem 0 4rem;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
            background: linear-gradient(to right, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
        }

        .contact-info {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 2.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-info:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .contact-info:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .contact-info:hover:before {
            left: 100%;
        }

        .contact-section h2 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            padding-bottom: 15px;
        }

        .contact-section h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.2);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .contact-text h3 {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .contact-text p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.5;
        }

        .contact-form {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 2.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-form:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .contact-form:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .contact-form:hover:before {
            left: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #ff6b6b;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.4);
            transform: scale(1.02);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .submit-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover:before {
            left: 100%;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-link:hover {
            transform: scale(1.2) translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .emoji-sparkle {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: sparkle 1s forwards;
            z-index: 100;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 5%;
                border-radius: 0 0 15px 15px;
            }

            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .header {
                font-size: 2.5rem;
                margin: 2rem 0 3rem;
            }

            .contact-container {
                flex-direction: column;
                gap: 2rem;
            }

            .contact-info, .contact-form {
                min-width: 100%;
            }

            .social-links {
                gap: 1rem;
            }

            .social-link {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-bubbles" id="floatingBubbles"></div>

    <nav class="navbar">
        <div class="navbar-logo">
            <div class="logo-icon"></div>
            <h1>Blue<span>Whale</span></h1>
        </div>
        <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./Kitara.html">Aang</a>
            <a href="./Avatar.html">Avatars</a>
            <a href="./Contact.html">Contact US</a>
        </div>
        <button class="upload-btn" id="uploadBtn">
            <span class="upload-icon">+</span> Upload Avatar
        </button>
    </nav>

    <div class="container">
        <h1 class="header">✨ Contact Kitara's Team ✨</h1>

        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-section">
                    <h2>Contact Information</h2>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Email</h3>
                            <p>hello@kitara-ai.com</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Phone</h3>
                            <p>+2010162264831</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Address</h3>
                            <p>New cairo , point 90 buildings</p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="contact-text">
                            <h3>Working Hours</h3>
                            <p>Monday - Friday: 9AM - 6PM<br>Weekends: 10AM - 4PM</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <div class="contact-section">
                    <h2>Send Us a Message</h2>
                    
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" class="form-control" placeholder="What is this about?" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" class="form-control" placeholder="Tell us what's on your mind..." required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link" id="facebookLink">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-link" id="twitterLink">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link" id="instagramLink">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link" id="youtubeLink">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create floating bubbles
        const bubblesContainer = document.getElementById('floatingBubbles');
        for (let i = 0; i < 30; i++) {
            const bubble = document.createElement('span');
            const size = Math.random() * 60 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            bubble.style.animationDuration = Math.random() * 10 + 10 + 's';
            bubblesContainer.appendChild(bubble);
        }

        // Function to create sparkle effect
        function createSparkle(x, y) {
            const emojis = ['✨', '🌟', '💫', '⭐', '💖', '🌈'];
            const sparkle = document.createElement('div');
            sparkle.classList.add('emoji-sparkle');
            sparkle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        // Function to create confetti effect
        function createConfetti(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#a8edea', '#fed6e3', '#ff9a9e', '#ffd93d'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.left = `${x + Math.random() * 100 - 50}px`;
                confetti.style.top = `${y}px`;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Create sparkle effects
            const formRect = this.getBoundingClientRect();
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createSparkle(
                        formRect.left + Math.random() * formRect.width,
                        formRect.top + Math.random() * formRect.height
                    );
                }, i * 100);
            }
            
            // Create confetti effect
            createConfetti(formRect.left + formRect.width/2, formRect.top);
            
            // Show success message
            alert(`Thank you, ${name}! 🎉\nYour message has been sent successfully!\nWe'll get back to you soon at ${email}.`);
            
            // Reset form
            this.reset();
        });

        // Social media links
        document.getElementById('facebookLink').addEventListener('click', function(e) {
            e.preventDefault();
            createSparkle(this.getBoundingClientRect().left + 30, this.getBoundingClientRect().top + 30);
            alert("Facebook: @KitaraAI\nComing soon! Follow us for updates! 🦊");
        });
        
        document.getElementById('twitterLink').addEventListener('click', function(e) {
            e.preventDefault();
            createSparkle(this.getBoundingClientRect().left + 30, this.getBoundingClientRect().top + 30);
            alert("Twitter: @KitaraAI\nFollow us for the latest news and updates! 🐦");
        });
        
        document.getElementById('instagramLink').addEventListener('click', function(e) {
            e.preventDefault();
            createSparkle(this.getBoundingClientRect().left + 30, this.getBoundingClientRect().top + 30);
            alert("Instagram: @KitaraAI\nSee our amazing AI adventures! 📸");
        });
        
        document.getElementById('youtubeLink').addEventListener('click', function(e) {
            e.preventDefault();
            createSparkle(this.getBoundingClientRect().left + 30, this.getBoundingClientRect().top + 30);
            alert("YouTube: @KitaraAI\nWatch our fun tutorials and adventures! 🎥");
        });

        // Make upload button extra special
        document.getElementById('uploadBtn').addEventListener('mouseenter', function() {
            this.innerHTML = '<span class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></span> Upload Your Avatar!';
        });
        
        document.getElementById('uploadBtn').addEventListener('mouseleave', function() {
            this.innerHTML = '<span class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></span> Upload Avatar';
        });

        // Add hover effects to contact items
        document.querySelectorAll('.contact-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                const rect = this.getBoundingClientRect();
                createSparkle(rect.left + 20, rect.top + 25);
            });
        });

        // Add hover effect to submit button
        document.querySelector('.submit-btn').addEventListener('mouseenter', function() {
            this.innerHTML = '<i class="fas fa-rocket"></i> Send Message';
        });
        
        document.querySelector('.submit-btn').addEventListener('mouseleave', function() {
            this.innerHTML = '<i class="fas fa-paper-plane"></i> Send Message';
        });
    </script>
</body>
</html>
