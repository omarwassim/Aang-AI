<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aang - Infinite Card Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Poppins', sans-serif;
            background: url(./Background.png);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        .floating-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-bubbles span {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 15s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            border-radius: 0 0 20px 20px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: url(./logo\ \(2\).png) no-repeat center/cover;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .navbar-logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(to right, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-logo h1 span {
            color: #ff6b6b;
            -webkit-text-fill-color: #ff6b6b;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px) scale(1.05);
            border-color: #ff6b6b;
            color: #ff6b6b;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .upload-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .upload-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .upload-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .upload-btn:hover:before {
            left: 100%;
        }

        .upload-icon {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 5%;
            position: relative;
            z-index: 5;
            text-align: center;
        }

        .header {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 800;
            margin: 3rem 0 4rem;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
            background: linear-gradient(to right, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 3rem 0;
            padding: 2rem 0;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .slider-track {
            display: flex;
            width: 100%;
            transition: transform 15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card {
            background: transparent;
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 1.5rem;
            width: 420px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin: 0 1.5rem;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .card:hover:before {
            left: 100%;
        }

        .card.selected {
            border: 4px solid #ff6b6b;
            transform: scale(1.08) translateY(-15px);
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.5);
            background: rgba(255, 255, 255, 0.9);
        }

        .card-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .card-img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .card-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .card-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .card-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .card-btn:hover:before {
            left: 100%;
        }

        .slider-controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .slider-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .slider-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .slider-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .slider-btn:hover:before {
            left: 100%;
        }

        .selected-indicator {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin-top: 3rem;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-sparkle {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            animation: sparkle 1s forwards;
            z-index: 100;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 5%;
                border-radius: 0 0 15px 15px;
            }

            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .header {
                font-size: 2.5rem;
                margin: 2rem 0 3rem;
            }

            .card {
                width: 320px;
                height: 400px;
                margin: 0 0.8rem;
                padding: 1.5rem;
            }

            .card-img {
                width: 250px;
                height: 250px;
            }

            .slider-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .slider-controls {
                gap: 1rem;
            }

            .selected-indicator {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="floating-bubbles" id="floatingBubbles"></div>

    <nav class="navbar">
        <div class="navbar-logo">
            <div class="logo-icon"></div>
            <h1>Blue<span>Whale</span></h1>
        </div>
        <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./Kitara.html">Aang</a>
            <a href="./Avatar.html">Avatars</a>
            <a href="./Contact.html">Contact US</a>
        </div>
        <button class="upload-btn" id="uploadBtn">
            <span class="upload-icon">+</span> Upload Avatar
        </button>
    </nav>

    <div class="container">
        <h1 class="header">âœ¨ Pick Up your Anime Friend âœ¨</h1>

        <div class="slider-container">
            <div class="slider-track" id="sliderTrack">
                <div class="card" data-id="1">
                    <img src="./Kitara.png" alt="Anime Friend 1" class="card-img">
                    <button class="card-btn">
                        <i class="fas fa-heart"></i> Kitara
                    </button>
                </div>

                <div class="card" data-id="2">
                    <img src="./Korra.png" alt="Anime Friend 2" class="card-img">
                    <button class="card-btn">
                        <i class="fas fa-heart"></i> Korra
                    </button>
                </div>

                
                <div class="card" data-id="4">
                    <img src="./Killua.png" alt="Anime Friend 4" class="card-img">
                    <button class="card-btn">
                        <i class="fas fa-heart"></i> Killua
                    </button>
                </div>
                
                <div class="card" data-id="3">
                    <img src="./Eren.png" alt="Anime Friend 3" class="card-img">
                    <button class="card-btn">
                        <i class="fas fa-heart"></i> Eren
                    </button>
                </div>
                <!-- Duplicate the first 4 cards to create seamless infinite loop -->
                <div class="card" data-id="1">
                    <img src="./Kitara.png" alt="Anime Friend 1" class="card-img">
                    <button class="card-btn">
                        <i class="fas fa-heart"></i> Kitara
                    </button>
                </div>

                <div class="card" data-id="2">
                    <img src="./Korra.png" alt="Anime Friend 2" class="card-img">
                    <button class="card-btn">
                        <i class="fas fa-heart"></i> Korra
                    </button>
                </div>

                <div class="card" data-id="3">
                    <img src="./Killua.png" alt="Anime Friend 3" class="card-img">
                    <button class="card-btn">
                        <i class="fas fa-heart"></i> Killua
                    </button>
                </div>

                <div class="card" data-id="4">
                    <img src="./Eren.png" alt="Anime Friend 4" class="card-img">
                    <button class="card-btn">
                        <i class="fas fa-heart"></i> Eren
                    </button>
                </div>
            </div>
        </div>

        <div class="slider-controls">
            <button class="slider-btn" id="prevBtn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="slider-btn" id="nextBtn">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <div class="selected-indicator" id="selectedIndicator">
            <i class="fas fa-sparkles"></i> No friend selected yet! Choose your anime companion!
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create floating bubbles
        const bubblesContainer = document.getElementById('floatingBubbles');
        for (let i = 0; i < 30; i++) {
            const bubble = document.createElement('span');
            const size = Math.random() * 60 + 20;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDelay = Math.random() * 5 + 's';
            bubble.style.animationDuration = Math.random() * 10 + 10 + 's';
            bubblesContainer.appendChild(bubble);
        }

        // Slider functionality
        const sliderTrack = document.getElementById('sliderTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const cards = document.querySelectorAll('.card');
        const selectedIndicator = document.getElementById('selectedIndicator');

        let currentIndex = 0;
        const cardWidth = 420; // Width of each card
        const cardMargin = 30; // Total margin (15px on each side)
        const totalCardWidth = cardWidth + cardMargin;
        let autoSlideInterval;

        // Set initial position to show the first real card (not the duplicate)
        sliderTrack.style.transform = `translateX(${-totalCardWidth * 2}px)`;

        // Function to create sparkle effect
        function createSparkle(x, y) {
            const emojis = ['âœ¨', 'ðŸŒŸ', 'ðŸ’«', 'â­', 'ðŸ’–', 'ðŸŒˆ'];
            const sparkle = document.createElement('div');
            sparkle.classList.add('emoji-sparkle');
            sparkle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        // Function to create confetti effect
        function createConfetti(x, y) {
            const colors = ['#ff6b6b', '#4ecdc4', '#a8edea', '#fed6e3', '#ff9a9e', '#ffd93d'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.left = `${x + Math.random() * 100 - 50}px`;
                confetti.style.top = `${y}px`;
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Next button click
        function nextSlide() {
            currentIndex++;
            if (currentIndex >= 4) {
                // Reset to beginning without animation
                currentIndex = 0;
                sliderTrack.style.transition = 'none';
                sliderTrack.style.transform = `translateX(${-totalCardWidth * 2}px)`;
                
                // Re-enable transition after a frame
                setTimeout(() => {
                    sliderTrack.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    currentIndex = 1;
                    sliderTrack.style.transform = `translateX(${-totalCardWidth * 3}px)`;
                }, 50);
            } else {
                sliderTrack.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                sliderTrack.style.transform = `translateX(${-totalCardWidth * (currentIndex + 2)}px)`;
            }
            
            // Add sparkle effect
            // const rect = nextBtn.getBoundingClientRect();
            // createSparkle(rect.left + rect.width/2, rect.top + rect.height/2);
        }

        // Prev button click
        function prevSlide() {
            currentIndex--;
            if (currentIndex < 0) {
                // Jump to end without animation
                currentIndex = 3;
                sliderTrack.style.transition = 'none';
                sliderTrack.style.transform = `translateX(${-totalCardWidth * 5}px)`;
                
                // Re-enable transition after a frame
                setTimeout(() => {
                    sliderTrack.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    currentIndex = 2;
                    sliderTrack.style.transform = `translateX(${-totalCardWidth * 4}px)`;
                }, 50);
            } else {
                sliderTrack.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                sliderTrack.style.transform = `translateX(${-totalCardWidth * (currentIndex + 2)}px)`;
            }
            
            // Add sparkle effect
            // const rect = prevBtn.getBoundingClientRect();
            // createSparkle(rect.left + rect.width/2, rect.top + rect.height/2);
        }

        // Card selection
        cards.forEach(card => {
            card.addEventListener('click', function() {
                // Remove selected class from all cards
                cards.forEach(c => c.classList.remove('selected'));
                
                // Add selected class to this card
                this.classList.add('selected');
                
                // Update indicator
                selectedIndicator.innerHTML = `<i class="fas fa-check-circle"></i> You selected: <strong>Anime Friend ${this.dataset.id}</strong>! Let's be best friends forever!`;
                
                // Get position for confetti
                const rect = this.getBoundingClientRect();
                createConfetti(rect.left + rect.width/2, rect.top);
                
                // Add sparkle effects
                // for (let i = 0; i < 5; i++) {
                //     setTimeout(() => {
                //         createSparkle(
                //             rect.left + Math.random() * rect.width,
                //             rect.top + Math.random() * rect.height
                //         );
                //     }, i * 100);
                // }
            });
        });

        // Make upload button extra special
        // document.getElementById('uploadBtn').addEventListener('mouseenter', function() {
        //     this.innerHTML = '<span class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></span> Upload Your Avatar!';
        // });
        
        // document.getElementById('uploadBtn').addEventListener('mouseleave', function() {
        //     this.innerHTML = '<span class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></span> Upload Avatar';
        // });

        // Auto-slide infinitely at moderate speed
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                nextSlide();
            }, 5000); // Slide every 5 seconds
        }

        // Start auto-sliding
        startAutoSlide();

        // Event listeners for buttons
        nextBtn.addEventListener('click', function() {
            clearInterval(autoSlideInterval);
            nextSlide();
            setTimeout(startAutoSlide, 10000); // Restart auto-slide after 10 seconds of manual interaction
        });

        prevBtn.addEventListener('click', function() {
            clearInterval(autoSlideInterval);
            prevSlide();
            setTimeout(startAutoSlide, 10000); // Restart auto-slide after 10 seconds of manual interaction
        });

        // Pause auto-slide when hovering over slider
        document.querySelector('.slider-container').addEventListener('mouseenter', () => {
            clearInterval(autoSlideInterval);
        });

        document.querySelector('.slider-container').addEventListener('mouseleave', () => {
            startAutoSlide();
        });
    </script>
</body>
</html>
